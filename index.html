<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="./index.js"></script>
  <link rel="stylesheet" href="./index.css">
  <title>Switch Case Practice</title>
</head>
<body>
  <div class="calculator">
    <h1>Fun with Numbers Calculator</h1>
    <div class="input-container">
        <select id="operator">
            <option value="sum">Sum</option>
            <option value="average">Average</option>
            <option value="min">Min</option>
            <option value="max">Max</option>
            <option value="median">Median</option>
            <option value="mode">Mode</option>
            <option value="range">Range</option>
            <option value="product">Product</option>á¹­
            <option value="factorial">Factorial</option>
            <option value="gcd">GCD</option>
            <option value="none">None</option>
        </select>
        <input type="text" id="main-input" placeholder="Enter numbers seperated with comma's">
    </div>
    <div class="button-container">
        <button class="calculate-button" id="calculate">Calculate</button>
        <button class="clear-button" id="clear">Clear</button>
    </div>
    <p class="output" id="output"></p>
</div>
</body>
</html>
