<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="./index.js"></script>
  <link rel="stylesheet" href="./index.css">
  <title>Math-Switchapp</title>
</head>
<body>
  <nav>
    <div class="logo">
      <h3>MATH-SWITCHAPP</h3>
    </div>
  </nav>
  <div id="inner-container" class="calculator">
    <h1>Fun with Numbers!</h1>
    <div id="input-container">
      <input type="text" id="main-input" placeholder="Enter a list of numbers separated by commas">
      <select id="operator">
        <option value="sum">Sum</option>
        <option value="average">Average</option>
        <option value="min">Min</option>
        <option value="max">Max</option>
        <option value="median">Median</option>
        <option value="mode">Mode</option>
        <option value="range">Range</option>
        <option value="multiplication">Multiplication</option>
        <option value="lcm">LCM</option>
        <option value="hcf">HCF</option>
        <option value="ascending">Sort in ascending</option>
        <option value="descending">Sort in descending</option>
        <option value="none">None</option>
      </select>
    </div>
    <div class="warn" id="warning" style="display: none;">âœ– Enter in correct format!</div>
    <h3>Output</h3>
    <p id="output"></p>
    <button id="calculate">Calculate</button>
  </div>
</body>
</html>
